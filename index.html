<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achat OOJ</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Bienvenue dans la boutique en ligne</h1>
    <div class="products">
        <h2>Nos Produits</h2>
        <div id="product-list">
            <!-- Les produits seront générés par JavaScript -->
        </div>
    </div>

    <div class="shopping-cart">
        <h2>Votre Panier</h2>
        <div id="cart-items">
            <!-- Les éléments du panier seront affichés ici -->
        </div>
        <p id="cart-total">Total: 0€</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
